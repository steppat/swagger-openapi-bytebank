swagger: "2.0"

schemes:
  - http
  - https

host: localhost:8085
basePath: /bytebank-api/v1

info:
  version: 1.0.0
  title: Bytebank API
  description: description
  termsOfService: http://localhost:8085/bytebank/v1/termo-uso
  contact:
    name: Suporte
    url: http://localhost:8085/bytebank/v1/suporte
    email: suporte@caelum.com.br
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT

securityDefinitions:
  BasicAuth:
   type: basic

security:
  - BasicAuth: []

consumes:
  - application/json
produces:
  - application/json

paths:
  '/clients':
    post:
      summary: Cadastro de cliente
      description: cadastrar um novo cliente
      operationId: cadastraCliente
      parameters:
        - in: body
          name: cliente_
          schema:
            $ref: '#/definitions/Cliente'

      responses:
        201:
          description: Cadastro efetuado com sucesso
          schema:
            $ref: '#/definitions/Cliente'
        400:
          description: Requisicao invalida
        500:
          description: Erro interno do servidor


  '/conta/{agencia}/{numero}/{digito}/saldo':
    get:
      summary: Consulta Saldo
      description: Consulta do saldo do cliente
      operationId: consultaSaldo
      security:
        - BasicAuth: []
      parameters:
        - in: path
          name: agencia
          type: integer
          format: int32
          required: true
        - in: path
          name: numero
          type: integer
          format: int64
          required: true
        - in: path
          name: digito
          type: integer
          format: int32
          required: true
        - in: header
          name: Authorization
          type: string
          required: true

      responses:
        200:
          description: Consulta do saldo foi efetuado com sucesso
          schema:
            type: number
            format: double
            example: 234.77
        400:
          description: Requisicao invalida
        401:
          description: Requisicao nao autorizada
        500:
          description: Erro interno no servidor

definitions:
  Cliente:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 234
      titular:
        type: string
        example: Nico Steppat
      cpf:
        type: string
        minLength: 11
        maxLength: 11
        example: 1234578123
      senha:
        type: string
        format: password
        example: senha123
      conta:
        type: array
        items:
          $ref: '#/definitions/Conta'
  Conta:
    type: object
    properties:
      agencia:
        type: integer
        format: int32
        example: 345
      numero:
        type: integer
        format: int64
        example: 5321
      digito:
        type: integer
        format: int32
        example: 1
      saldo:
        type: number
        format: double
        example: 123.72
      cliente:
        $ref: '#/definitions/Cliente'
